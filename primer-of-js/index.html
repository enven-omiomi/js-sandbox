<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Training of JavaScript</title>
</head>

<body>
  <script>

    // 即時関数
    (function hello(name) {
      console.log("hello " + name)
    })("Tom"); // <-セミコロンがないとエラーになる

    (() => {
      console.log("arrow")
    })(); // <- アロー関数の場合も

    (function() {
      var x = 10, // ローカル変数
          y = 20
      console.log(x + y)
    })();

  </script>
</body>

</html>
