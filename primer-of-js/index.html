<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Training of JavaScript</title>
</head>

<body>
  <script>

    function hello() {
      console.log("hello")
    }
    hello()
    // consoleには'helloundefined'と表示される
    // 引数違いの同名関数は宣言できない（あとに宣言したのが有効）

    // function hello(name) {
    //   console.log('hello' + name)
    // }
    // hello('Tom')

    const hello = (name, age) => {
      console.log('hello' + name + ', ' + age)
    }
    hello('Tom', 16)

  </script>
</body>

</html>
