<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Training of JavaScript</title>
</head>

<body>
  <script src="myscript.js"></script>
  <!--
    変数：データにつけるラベル

  データ型
    ― 文字列
    ― 数値
    ― 真偽値　（true / false）
    ― オブジェクト
      ― 配列
      ― 関数
      ― 組み込みオブジェクト
    ― undefined → 何も定義されていない
    ― null → 何もない
  -->
  <script>
    var msg = "hello world",
      x = 20,
      y = 10 // 複数の変数を同時に宣言できる
    console.log(msg)
  </script>
</body>

</html>
